<!DOCTYPE html>
<html>

<head>
    <title>Learn French in Paris- A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <!--  <script src="js/aframe.js"></script>
 -->
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.3/dist/aframe-extras.min.js"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="js/keyboard.js"></script>

</head>

<body>
    <a-scene>
        <a-assets>
            <!--         <img id="paris" src="https://cdn.glitch.com/77b325b3-a37f-455d-a8cc-6d6f614c1aa8%2Fparis.jpg?1509055622250"> -->
            <a-asset-item id="eiffel-tower-model" src="models/tower.glb"></a-asset-item>
            <a-mixin id="enlarge-on-focus" event-set__1="_event: mouseenter; scale: 1.2 1.2 1.2" event-set__2="_event: mouseleave; scale: 1 1 1"></a-mixin>
            <a-mixin id="opacity-on-focus" event-set__1="_event: mouseenter; material.opacity:1" event-set__2="_event: mouseleave; material.opacity: .7"></a-mixin>
            <a-asset-item id="dog-model" src="models/dog_lowpoly/dog.obj"></a-asset-item>
            <a-asset-item id="dog-mtl" src="models/dog_lowpoly/dog.mtl"></a-asset-item>

            <a-asset-item id="car-model" src="models/car.glb"></a-asset-item>


            <!--             <a-asset-item id="dog-texture" src="models/dog_lowpoly/dog_tex.png"></a-asset-item>
 -->

        </a-assets>

        <a-entity camera="userHeight: 3" position="-1.634 0 49.260" universal-controls="movementControls: checkpoint" wasd-controls checkpoint-controls="mode: animate">
            <a-cursor id="cursor" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500" event-set__1="_event: mouseenter; color: springgreen" event-set__2="_event: mouseleave; color: black" fuse="true" raycaster="objects: .link"></a-cursor>
        </a-entity>

        <a-sky id="background" color="white"></a-sky>


        <a-text id="tree" font="kelsonsans" value="arbre" width="10" position="-1 4 10" rotation="0 -90 0"></a-text>


        <a-entity id="tower-entity" position="2.253 -0.35 -64.212" gltf-model="#eiffel-tower-model">

        <a-entity id="tower-text" geometry="primitive:plane" material="color:blue" text="align:center;value:Tower;width:10" position="3.735 5.367 24.734">
        </a-entity>
            

        <a-text id="tower" font="kelsonsans" value="la tour" width="10" position="0 3 0" rotation="0 90 0"></a-text>
        </a-entity>



        <a-entity position="1 0 1">
            <a-sphere class="link" material="opacity:.7" mixin="enlarge-on-focus opacity-on-focus" checkpoint="offset:0 1.6 0" radius="1" position="4.711 1.5 33.229" color="#d31b2d">
            </a-sphere>

            <a-sphere class="link" material="opacity:.7" mixin="enlarge-on-focus opacity-on-focus" checkpoint="offset:0 1.6 0" radius="1" position="-9.616 1.5 23.638" color="#d31b2d">
            </a-sphere>

            <a-sphere class="link" material="opacity:.7" mixin="enlarge-on-focus opacity-on-focus" checkpoint="offset:0 1.6 0" radius="1" position="3.743 1.5 13.351" color="#d31b2d">
            </a-sphere>
            
            <a-sphere class="link" material="opacity:.7" mixin="enlarge-on-focus opacity-on-focus" checkpoint="offset:0 1.6 0" radius="1" position="-11.841 1.5 5.21" color="#d31b2d">
            </a-sphere>

            <a-sphere class="link" material="opacity:.7" mixin="enlarge-on-focus opacity-on-focus" checkpoint="offset:0 1.6 0" radius="1" position="1.942 1.5 -4.399" color="#d31b2d">
            </a-sphere>

            <a-sphere class="link" material="opacity:.7" mixin="enlarge-on-focus opacity-on-focus" checkpoint="offset:0 1.6 0" radius="1" position="-10.164 1.5 -12.146" color="#d31b2d">
            </a-sphere>

            <a-sphere class="link" material="opacity:.7" mixin="enlarge-on-focus opacity-on-focus" checkpoint="offset:0 1.6 0" radius="1" position="5.606 1.5 -21.038" color="#d31b2d">
            </a-sphere>

            <a-sphere class="link" material="opacity:.7" mixin="enlarge-on-focus opacity-on-focus" checkpoint="offset:0 1.6 0" radius="1" position="-8.444 1.5 -28.714" color="#d31b2d">
            </a-sphere>


            <a-sphere class="link" material="opacity:.7" mixin="enlarge-on-focus opacity-on-focus" checkpoint="offset:0 1.6 0" radius="1" position="4.275 1.5 -38.828" color="#d31b2d">
            </a-sphere>
        </a-entity>

        <a-entity id="shoe-entity" obj-model="mtl:models/sneakers/Sneakers.mtl;obj:models/sneakers/Sneakers.obj" scale="0.01 0.01 0.01" position="3.415 0 -9.283" rotation="0 300 0"></a-entity>


       <a-entity id="shoe-text" geometry="primitive:plane" material="color:blue" text="align:center;value:Shoe;width:10" position="3.415 2.6 -9.283">
        </a-entity>

        <a-plane rotation="-90 0 0" width="100" height="100" material="src:textures/path2.png"></a-plane>
        <a-entity id="tree-entity" material="src:models/ElmTree_BaseColor.png" obj-model="obj:models/ElmTree.OBJ" position="10.54 0 28.074" rotation="0 44.977 0">
            <a-entity id="tree-text" geometry="primitive:plane;height:1;width:1" material="color:blue" text="value:Tree;width:10;align:center" position="-1.336 2.338 0.206" rotation="0 -90 0">
            </a-entity>
        </a-entity>

        <a-entity id="car-entity" gltf-model="#car-model" position="4.112 0 6.987" rotation="0 45 0"></a-entity>
        <a-entity id="car-text" geometry="primitive:plane" material="color:blue" text="align:center;value:Car;width:10" position="2.621 2.413 10.091">
        </a-entity>


        <a-entity id="bike-entity" gltf-model="models/bike.glb" position="-10.866 0.373 -0.01" rotation="0 90 0"></a-entity>
        
        <a-entity id="bike-text" geometry="primitive:plane" material="color:blue" text="align:center;value:Bike;width:10" position="-9.571 2.405 -0.01">
        </a-entity>

        <a-entity id="cloud-entity" gltf-model="models/cloud.glb" position="-8.186 3.441 -33.346" scale="3 3 3"></a-entity>


        <a-entity id="cloud-text" geometry="primitive:plane" material="color:blue" text="align:center;value:Cloud;width:10" position="-7.852 3.441 -32.02">
        </a-entity>

        <a-entity id="dog-entity" scale="0.1 0.1 0.1" obj-model="mtl:models/dog/Dog.mtl;obj:models/dog/Dog.obj" position="-9.119 0 15.377" rotation="0 200 0">
        </a-entity>

        <a-entity id="dog-text" geometry="primitive:plane" material="color:blue" text="align:center;value:Dog;width:10" position="-8.799 2.413 15.793">
        </a-entity>



        <a-entity id="frame-entity" gltf-model="models/frame.glb" position="5.426 3.688 -27.737" rotation="0 -90 0"></a-entity>

        <a-entity id="frame-text" geometry="primitive:plane" material="color:blue" text="align:center;value:Frame;width:10" position="5.482 3.091 -26.62">
        </a-entity>
        <a-entity id="shirt-entity" gltf-model="models/shirt.glb" position="-6.634 2.921 -16.356" scale="3.5 3.5 3.5"></a-entity>

        <a-entity id="shirt-text" geometry="primitive:plane" material="color:blue" text="align:center;value:Shirt;width:10" position="-6.354 4.442 -15.924">
        </a-entity>

        <!-- <a-entity obj-model="obj:models/parrot/Mesh_Parrot.obj;mtl:models/parrot/Mesh_Parrot.mtl" material="src:models/parrot/Tex_Parrot.png"></a-entity> -->

        <!--     <a-box id="box" color="#000" height="1" width="5" position="-1 1 -5" rotation="0 -10 0" scale="2 2 2">
        <a-text id="helloText" value="david-web:~ dn$ " color="green" zoffset="1" width="2" position="-2.290 0.300 0.5"></a-text>
        <a-text id="nameText" visible="false" value="david-web:~ dn$ " color="green" zoffset="1" width="2" position="-2.290 0.200 0.5"> </a-text>
        <a-text id="receiver" visible="false" value="david-web:~ dn$ " color="green" zoffset="1" width="2" position="-2.290 0.100 0.5"> </a-text>
        <a-text id="welcomeText" visible="false" value="david-web:~ dn$ " color="green" zoffset="1" width="2" position="-2.290 0.000 0.5"> </a-text>
    </a-box>



    <a-box id="keyboard" keyboard="receiver: receiver; visibility: true;" color="#0288D1" height="1.1" width="1.1" position="0 1.6 -2.224" rotation="0 0 0"> -->

    </a-scene>
</body>

</html>
